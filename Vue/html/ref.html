<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p ref="p" @click="testUpdate">testRef</p>
    <inputbox ref="input"></inputbox>
</div>
<div class="box" style="display: none;">
    <div class="root">
        <input type="text"/>
        <button @click="testUpdate">change</button>
    </div>
</div>


<script>
    //子级组件1
    Vue.component('inputbox', {
        props: ['val'],
        model: {
            prop: 'val',
            event: 'valchange'
        },
        template: document.querySelector('.box'),
        methods: {
            testUpdate() {
                console.log(123)
                this.$forceUpdate()
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'firstName'
        },
        mounted() {
            console.log(this.$refs.p)
            console.log(this.$refs.input)
            //引用信息将会注册在父组件的 $refs 对象上。如果在普通的 DOM 元素上使用，引用指向的就是 DOM 元素；如果用在子组件上，引用就指向组件实例
        },
        methods: {
            testUpdate() {
                console.log(123)
                this.$forceUpdate()
            }
        }
    })
</script>
</body>
</html>
