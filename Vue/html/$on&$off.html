<head>

    template: document.querySelector('.son'),
    mounted() {
      this.$on('testOn', (data) => {//这个和直接在标签上面监听事件是一个效果，回调函数可以在子组件定义也可以再父组件定义，
        console.log(data)
      })
      this.$emit('testOn', 123)
      this.$off('testOn')
      this.$emit('testOn', 123)
    }
  });
  new Vue({
    el: '#app',
    mounted() {

    },
    methods: {}
  })
</script>
