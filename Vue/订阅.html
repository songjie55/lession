<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align: center;
            color: #d91313;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
<p style="margin-top: 50px;">Insist</p>
<p>Faster</p>
<p>Level up</p>
<script>
    var a = function () {
        console.log(1)
    }
    let activeStatus = null

    function run(fn) {
        function auto() {
            activeStatus = auto;
            fn()
            activeStatus = null;
        }

        auto()
    }

    run(a)
    setTimeout(() => {
        a = function () {
            console.log(2)
        }
    }, 3000)

    setTimeout(() => {
        run(a)
    }, 5000)
</script>
</body>
</html>
