<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>Title</title>
    <style>
        .box{transform: translate(10px,20px);transition: all 11s linear;border:1px solid black;border-radius:50%;width:50px;height: 50px;}
    </style>
</head>
<body>
<div class="box"></div>
<script>
    setInterval(function () {
        var x,y;
        x=Math.random()*100;
        y=Math.random()*100;
        $('.box').css('transform','matrix(1, 0, 0, 1, '+x+', '+y+')');
    },11000);
    //使用CSS3的过渡动画不会导致节点震动，和缩放
</script>
</body>
</html>
