	function list(names) {
		if (names.length == 0) {
			return '';
		} else if (names.length == 1) {
			return names[0].name;
		} else if (names.length == 2) {
			return names[0].name + ' & ' + names[1].name;
		} else if (names.length > 2) {
			let str = '';
			names.map((item, index) => {
				if (index == names.length - 1) {
					str += ' & ' + item.name;
				} else if (index == 0) {
					str += item.name;
				} else {
					str += ', ' + item.name;
				}
			});
			return str;
		}
	}

	function solution(number) {
		let sum = 0;
		for (let i = 1; i < number; i++) {
			if (i % 3 == 0 || i % 5 == 0) {
				sum += i;
			}
		}
		return sum;
	}


	function tribonacci(arr, num) {
		let res = [...arr];
		if (res.length > num) {
			return res.slice(0, num);
		}
		while (res.length < num) {
			let sum = 0;
			for (let i = 0; i < 3; i++) {
				sum += res[res.length - 1 - i];
			}
			res.push(sum);
		}
		return res;
	}

		});
		return msg;

	function pickPeaks(arr) {
		var result = {pos: [], peaks: []};
		if (arr.length > 2) {
			var pos = -1;
			for (var i = 1; i < arr.length; i++) {
				if (arr[i] > arr[i - 1]) {
					pos = i;
				} else if (arr[i] < arr[i - 1] && pos != -1) {
					result.pos.push(pos);
					result.peaks.push(arr[pos]);
					pos = -1;
				}
			}
		}
		return result;
	}

	class GroupByDifference {
		constructor(arg) {
			this.arr = arg.sort((a, b) => {
				if (a == b) {
					return 0;
				} else {
					return a - b > 0 ? 1 : -1;
				}
			});
		}

		find(dis) {
			let res = [];
			var check = (item, index) => {
				for (let i = 0; i < this.arr.length; i++) {
					if (index != i) {
						if (Math.abs(item - this.arr[i]) <= dis) {
							return true;
						}
					}
				}
			};
			for (let j = 0; j < this.arr.length; j++) {
				if (check(this.arr[j], j)) {
					res.push(this.arr[j]);
					continue;
				}
			}
			return res;
		}
	}

	var memo = function (f) {
		var cache = {};
		return function (n) {
			if (!cache[n]) cache[n] = f(n);
			return cache[n];
		};
	};
	var fibonacci = memo(function (n) {
		if (n == 0 || n == 1) return n;
		return fibonacci(n - 1) + fibonacci(n - 2);
	});
