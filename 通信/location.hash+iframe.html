<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

实现原理： 如果只是改变hash，页面不会重新刷新。

<iframe id="iframe" src="b.html"></iframe>
<script>
	let iframe = document.querySelector('#iframe');
    //这里有个要点就是必须是等iframe加载完在改;不然b页面接收不到信息;
	iframe.onload = () => {
		iframe.src += '#name=kk';
	};
	console.log(iframe.src);
</script>
</body>
</html>
