<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{name}}</p>
    <input type="text" v-model="message.age">
</div>
<script type="module">
    import Mvvm from './mvvm.js'

    let instance = new Mvvm({
        el: '#app',
        data: {
            name: 'tonyJUJU',
            message: {
                age: 18
            }
        }
    })
    setTimeout(() => {
        instance.$data.name = 123123
        instance.$data.message.age = 28
    }, 2000)
</script>
</body>
</html>
