<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            resize: both;
            /*resize这个属性要和overflow一起搭配使用，不然不生效*/
            overflow: auto;
            width: 100px;
            height: 50px;
            border: 1px solid #333;
            margin-top: 300px;
            margin-left: 300px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
