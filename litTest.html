<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>皮一下</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            font-size: 100px
        }

        body {
            min-width: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 15%;
            position: relative;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #content {
            resize: none;
            border: 2px solid #eee;
            width: 60vw;
            height: 3rem;
            border-radius: 5px;
            margin: 0.4rem 0 0.6rem;
        }

        h1 {
            font-size: 0.5rem;
            font-weight: normal;
        }

        button {
            padding: 0 2rem;
            height: 1rem;
            line-height: 0.3rem;
            outline: none;
            border-radius: 0.5rem;
            font-size: 0.26rem;
        }

        .mask {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .dis {
            display: none;
        }

        .warn {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: white;
            width: 10rem;
            height: 5rem;
            font-size: 0.3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            border-radius: 8px;
        }

        .warn .warnP {
            width: 80%;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form">
    <h1>留下几句悄悄话</h1>
    <textarea name="contentt" id="content" placeholder="想写啥写啥"></textarea>
    <button type="submit">提交</button>
</div>
<div class="mask dis" onclick="closeMask()">
    <div class="warn">
        <p class="warnP">头皮发麻</p>
        <button onclick="closeMask()">关闭</button>
    </div>
</div>
<script>

    var b = document.getElementsByTagName('html')[0];
    var c = parseInt(window.getComputedStyle(b, null).fontSize);
    var w = document.body.clientWidth;
    window.onload = function () {
        b.style.fontSize = (c * w / 1440) + 'px';
    };
    var btn = document.querySelector('button[type="submit"]');
    var content = document.querySelector('#content');
    var mask = document.querySelector('.mask');
    var warnP = document.querySelector('.warnP');
    var closeNum=null;
    btn.onclick = function () {
        if (content.value == '') {
            warn('内容不能为空');
        }else{
            //生成个时间丢给后台；
            content.value='';//提交成功清空，还要做禁止反复提交
            warn('提交成功');
        }
    };

    function closeMask() {
        if(typeof closeNum=="number"){
            clearTimeout(closeNum);
        }
        mask.classList.add('dis');
    }
    function warn(text){
        mask.classList.remove('dis');
        warnP.innerHTML=text;
        closeNum=setTimeout(function(){
            mask.classList.add('dis');
        },2000)
    }
</script>
</body>
</html>
