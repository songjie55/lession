<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 100px;
            color:red;
        }
    </style>
</head>
<body>
<script>
    var a=document.getElementsByTagName('body')[0];
    var b=window.getComputedStyle(a,null).fontSize;//null是获取伪类元素;
    console.log(a.style.fontSize);//这样是获取不到body的字体大小;
    console.log(b);
</script>
</body>
</html>
