<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 100px;
            color:red;
        }
    </style>
</head>
<body>
<script>
    var a = document.getElementsByTagName('body')[0];
    var b = window.getComputedStyle(a, null).fontSize;//第二个参数是获取伪类元素;
    console.log(a.style.fontSize);//这样是只能获取到行内样式
    console.log(b);
</script>
</body>
</html>
