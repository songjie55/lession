<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .process {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 50px;

        }

        .up {
            height: 100%;
            width: 0;
            position: absolute;
            z-index: 1;
            left: 0;
            bottom: 0;
            overflow: hidden;
            background-color: red;
            color: #fff;
        }

        .down {
            background-color: aqua;
            width: 100%;
            height: 100%;
            color: #333;
        }

        p {
            width: 200px;
            /*这里的大小一定不能和父级的一样，要和Process的一样，不然字体会偏移*/
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
<div class="process">
    <div class="up">
        <p class="upP"></p>
    </div>
    <div class="down">
        <p class="downP"></p>
    </div>
</div>
<script>
	let up = document.querySelector('.up');
	let upP = document.querySelector('.upP');
	let downP = document.querySelector('.downP');
	let num = 0;
	let time = setInterval(() => {
		num++;
		document.querySelector('.up').style.width=num+'%';
		upP.innerHTML = num+ '%';
		downP.innerHTML = num + '%';
		if (num==100) {
            clearInterval(time);
		}
	}, 100);
</script>
</body>
</html>
