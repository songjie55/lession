<script>
    function factorial(num){
        if(num<=1){
            return 1;
        }else{
            return num*arguments.callee(num-1);  /* arguments.callee替代递归函数名，这样改名字也不会出现问题*/
        }
    }
    var factorial1=(function a(){
        if(num<=1){
            return 1;
        }else{
            return num*a(num-1);
        }
    });
    console.log(a);
</script>
