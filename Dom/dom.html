<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ddd">ddd</p>
<a href="qq" name="123"> 123</a><a name="321" href="qq">321</a>
<a href="qq">456</a>
<form name="fun">

</form>
<form action="" name="dd"></form>
<img src="" alt=""><img src="" alt=""><img src="" alt="">
<div class="box">
    <div class="son"></div>
    <!--注释节点-->
    <div class="son"></div>
    <div class="son"></div>
</div>
<script>
	let box = document.querySelector('.box'), sonList;
	if (box.nodeType == 1) {//根据Nodetype等于1来判断这个变量是不是节点：也可以用box.nodeType==Node.ELEMENT_NODE;不过这个方法IE不兼容
		sonList = box.childNodes;//有length不过不是一个数组的实例;可以用。。。拓展运算符变成数组:
		console.log(sonList.item(1) == sonList[1]);//获取具体哪个子节点用的方法2个都可以；
		console.log(sonList[1].previousSibling);//获取前面一个节点
		console.log(sonList[1].nextSibling);//获取后面一个节点
		console.log(sonList[0] == box.firstChild);//索引为0的时候总是等于第一个子节点
		console.log(sonList[sonList.length - 1] == box.lastChild);//索引为长度减一的时候总是等于最后一个子节点，这里不能用[2]来获取最后一个节点，因为子节点不只是你看到的3个类名为son的标签，还有换行和注释
		console.log(sonList.length);//长度等于9
		[...sonList].map((item) => {
			console.log(item);//换行和注释也是算在子节点里面
		});
	}
		//操作
		//尾部添加
		let p = document.createElement('p');
		let span = document.createElement('span');
		box.appendChild(p);
		box.replaceChild(p, box.firstChild);//参数必须是节点类型的变量；替换指定位置的节点
		box.insertBefore(span, box.firstChild);//参数必须是节点类型的变量；在指定节点前面插入

		//获取节点
		let ddd = document.getElementById('ddd');
		let p0 = document.getElementsByClassName('.box');
		let p1 = document.getElementsByTagName('p');
		let p2 = document.querySelector('.box');
		let p3 = document.querySelectorAll('p');
		//HTMLCollection可以通过属性name作为属性名来访问
		console.log(document.anchors);//获得所有的带有name属性的a标签
		console.log(document.links);//蝴获得所有带有href的a标签
		console.log(document.forms);//获得所有的form
		console.log(document.forms['fun']);//获得name为fun的form
		console.log(document.images);//获取所有Img
</script>
</body>
</html>
