<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const compareTime=(t1,t2)=>{
        let arr1=[];
        let arr2=[];
        t1.split('-').map((item)=>{arr1.push(parseFloat(item))});
        t2.split('-').map((item)=>{arr2.push(parseFloat(item))});
        let x=false;
        //年
        if(arr2[0]>arr1[0]){
            x=true;
        }else if(arr2[0]==arr1[0]){
            //月
            if(arr2[1]>arr2[1]){
                x=true;
            }else if(arr2[1]==arr1[1]){
                //日
                if(arr2[2]>=arr1[2]){
                    x=true
                }
            }
        }
        return x;
    };
    console.log(compareTime('2018-9-1','2018-8-1'));
</script>
</body>
</html>
