<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 5px solid blue;
            width: 300px;
            height: 300px;
            margin: 50px;
            padding: 20px;
        }

        .one {
            box-sizing: content-box;
        }

        .two {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
