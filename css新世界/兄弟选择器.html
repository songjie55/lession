<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            color: #333;
        }

        .one + img {
            /*相邻兄弟选择器*/
            width: 100px;
        }

        .one ~ div {
            /*兄弟选择器*/
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="one">1</div>
    <img src="../images/1.jpg" alt="test">
    <div class="two">2</div>
    <div class="three">3</div>
</div>
</body>
</html>
