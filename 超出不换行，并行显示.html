<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 500px;
            overflow: hidden;
            border: 1px solid #333;
        }

        ul {
            white-space: nowrap;
            overflow-x: auto;
            /*  overflow-x不加不能滚动  */
        }

        li {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
<p>1.所有div的父元素不换行 white-space: nowrap;

    2.所有div设置为行内元素 display: inline-block;</p>
<div class="container">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</div>

</body>
</html>
