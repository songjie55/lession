<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #333;
        }

        .ball {
            background-color: #00aaff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 0;
            animation: fallDown 1s cubic-bezier(.92, .22, .81, .42) forwards;
        }

        /*cubic-bezier(.92,.22,.81,.42)*/
        @keyframes fallDown {
            from {
                top: 0
            }
            to {
                top: 450px;
            }
        }
    </style>
</head>
<body>
<div class="ball"></div>
</body>
</html>
