<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	//数据类型 boolean object string number undefined symbol null
	//显示类型转换 Number String Boolean
    //这两个要特别注意
    console.log(Number({a:'aa'}));
    console.log(Number(null));
    console.log(Number(undefined));
    console.log(Number(''));
    //判断语句，四则运算,native方法会触发隐式转换；
    //任何类型+字符串，结果类型都等于字符串
    //任何类型运用除了加号以外的运算符，结果类型都是数字类型
    //当顺序改变的时候得出的结果不一样，
    []+[];
    []+{};
    {}+[];
    {}+{};
    1+[];
    []+1;
    1+{};
    {}+1;
    1+{name:'123'};
    {name:'123'}+1;
</script>
</body>
</html>
