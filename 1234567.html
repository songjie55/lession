<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .one {
            background-color: black;
            width: 100%;
            height: 400px;
        }

        .tow {
            background-color: orange;
            width: 100%;
            height: 400px;
        }
        span+.tow{
            /*span标签并且类名是tow的*/
            color: red;
        }
    </style>
</head>
<body>
<div class="one">
    <span class="tow">思念</span>
</div>
<div class="tow">
    氨基酸的佛及地方
    <button>点击</button>
</div>
<script>
		$('button').click(function () {
				if ($('.tow').height() < ($(window).height() - $('.one').height())) {
						$($('.tow').height($(window).height() - $('.one').height()));
				}
		});
		void function () {//自运行函数的最好写法
          console.log(123)
        }()


</script>
</body>
</html>
