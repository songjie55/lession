<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 50vw;
            height: 50vh;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
	//防抖
	function debounce(fn, delay) {
		var delay = delay || 200;
		var timer;
		return function () {
			var th = this;
			var args = arguments;
			if (timer) {
				clearTimeout(timer);
			}
			timer = setTimeout(function () {
				timer = null;
				fn.apply(th, args);
			}, delay);
		};
	}

	//节流
	function throttle(fn, interval) {
		var last;
		var timer;
		var interval = interval || 5000;
		return function () {
			var th = this;
			var args = arguments;
			var now = +new Date();
			if (last && now - last < interval) {
				console.log(4);
				clearTimeout(timer);
				timer = setTimeout(function () {
					//console.log(1);
					last = now;
					fn.apply(th, args);
				}, interval);
			} else {
				//console.log(2);
				last = now;
				fn.apply(th, args);
			}
		};
	}

	document.querySelector('.box').addEventListener('mousemove', throttle(function (ev) {
		console.log(3);
	}), false);
</script>
</body>
</html>
