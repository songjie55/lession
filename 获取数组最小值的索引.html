<script>
    let arr=[46,34,66,6,54,46,44];
	function arrayMin(arr) {
		var len = arr.length, min = Infinity,index;
		while (len--) {
			if (arr[len] < min) {
				min = arr[len];
				index=len;
			}
		}
		return index;
	}
	console.log(arrayMin(arr));
