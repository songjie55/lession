<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array1 = [5, 12, 8, 130, 44];

    var found = array1.find(function (element) {
        return element > 10;
    });
    var found1 = array1.some(e => {
        return e > 10;
    });
    console.log(found);
    console.log(found1);
    //和some的区别是some返回的是布尔值，find返回的是第一个满足条件的元素
    //every 方法测试数组的所有元素是否都通过了指定函数的测试。
    var found2 = array1.every(e => {
        return e > 5;
    });
    console.log(found2)
</script>
</body>
</html>
