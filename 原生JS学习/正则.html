<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    var txt='aSdf1123';
    function reg(){
        return /[as]d/gi.test(txt);
    }
    var txt1='mom and dad and baby';
    var pattern=/and( dad( and baby)?)?/gi;
    //exec捕获组用的虽然返回的是数组，但是数组额外两个属性index和input,index表示匹配项在字符串中的位置，input表示应用正则表达式的字符串;
    //先匹配and dad and baby如果有就放进数组里面，再匹配dad and baby,最后匹配and baby,从最大的字符串开始匹配;
    var matches=pattern.exec(txt1);
    //console.log(reg());
    //console.log(matches);
    //console.log(matches.index);//返回匹配成功的第一个字符串的索引
    //console.log(matches.input);//返回匹配的字符串
    console.log(matches[0]);
    console.log(matches[1]);
    console.log(matches[2]);
    //正则构造函数的方法，这些方法执行的都是最近一次正则的RegExp.input;RegExp.leftContext;RegExp.rightContext;RegExp.lastMatch;RegExp.lastParen;
    //RegExp.input;返回最近一次正则的匹配字符串
    //RegExp.leftContext;匹配成功的字符串左边的字符串;
    //RegExp.rightContext;匹配成功的字符串右边的字符串;
    //RegExp.lastMatch;匹配成功的字符串;
    //RegExp.lastParen;返回最近一次匹配的捕获组;
    var text="this is a funny man";
    var pattern=/(.)nny/g;
    if(pattern.test(text)){
        console.log(RegExp.input);
        console.log(RegExp.leftContext);
        console.log(RegExp.rightContext);
        console.log(RegExp.lastMatch);
        console.log(RegExp.lastParen);
    }
    //详细正则规则和方法http://www.runoob.com/jsref/jsref-obj-regexp.html
</script>
</body>
</html>
