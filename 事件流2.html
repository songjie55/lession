<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    #outer {
        position: absolute;
        width: 400px;
        height: 400px;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        background-color: deeppink;
    }

    #middle {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -150px;
        background-color: deepskyblue;
    }

    #inner {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        margin-left: -50px;
        margin-top: -50px;;
        background-color: darkgreen;
        text-align: center;
        line-height: 100px;
        color: white;
    }

    #outer, #middle, #inner {
        border-radius: 100%;
    }
</style>
<body>
<div id="outer">
    <div id="middle">
        <div id="inner">
            click me!
        </div>
    </div>
</div>
<script>
	var innerCircle = document.getElementById('inner');
	var middleCircle = document.getElementById('middle');
	var outerCircle = document.getElementById('outer');

	innerCircle.addEventListener('click', function () {
		alert('innerCircle的click事件在捕获阶段被触发');
	}, true);
	innerCircle.addEventListener('click', function () {
		alert('innerCircle的click事件在冒泡阶段被触发');
	}, false);
	middleCircle.addEventListener('click', function () {
		alert('middleCircle的click事件在捕获阶段被触发');
	}, true);
	middleCircle.addEventListener('click', function () {
		alert('middleCircle的click事件在冒泡阶段被触发');
	}, false);
	outerCircle.addEventListener('click', function () {
		alert('outerCircle的click事件在冒泡阶段被触发');
	}, false);
	outerCircle.addEventListener('click', function () {
		alert('outerCircle的click事件在捕获阶段被触发');
	}, true);

	//和绑定事件的顺序无关，如果是处于目标事件阶段的话，谁先绑定就谁先触发，不分冒泡和捕获了；
    //例如点击innerCircle，当事件传递到innderCircle的时候就是目标事件阶段，这个时候如果是冒泡先绑定冒泡就先触发，
</script>
</body>
</html>
