<body>
<script>
	let arr1 = [3, 7, 5, 2];

	function bubbleSort(arr) {
        let length = arr.length
        for (let i = 0; i < length; i++) {   //每次缩小数组的长度；每次都把最大的一位移到最后一位了；
            for (let j = 0; j < length - i - 1; j++) {
                let temp = '';
                if (arr[j] > arr[j + 1]) {
                    // 交换元素位置
                    temp = arr[j]
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
	}
	console.log(bubbleSort(arr1));
</script>
</body>
</html>
