<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	function quickSort(arr, l, r) {
		if (l < r) {
			var i = l, j = r, x = arr[i];
			while (i < j) {
				while (i < j && arr[j] > x)
					j--;

				if (i < j)
				//这里用i++，被换过来的必然比x小，赋值后直接让i自加，不用再比较，可以提高效率
					arr[i++] = arr[j];

				while (i < j && arr[i] < x)
					i++;

				if (i < j)
				//这里用j--，被换过来的必然比x大，赋值后直接让j自减，不用再比较，可以提高效率
					arr[j--] = arr[i];
			}
			arr[i] = x;

			quickSort(arr, l, i - 1);
			quickSort(arr, i + 1, r);
		}
	}
</script>
</body>
</html>
