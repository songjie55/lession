<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
<select name="" id="dd">
    <option value="1">1</option>
    <option value="3" selected>3</option>
    <option value="2">2</option>
</select>
<script>
function Person() {
    this.name='sj';
}
Person.prototype.age='18';
Person.prototype.arr=['lili','kangkang'];
var p1=new Person(),p2=new Person();
console.log(p1.name='222');
p1.arr.push('micheal');
console.log(p2.name);
console.log(p2.arr);
//寄生构造函数
function Man(name,age,job){
    var o=new Object();
    o.name=name;
    o.age=age;
    o.job=job;
    o.sayName=function () {
        alert(this.name);
    };
    return o;//要返回
}
var friend=new Man('lili',28,'cooker');
friend.sayName();
console.log(friend instanceof Function);
console.log(friend instanceof Object);
</script>
</body>
</html>
