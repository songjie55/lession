<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px dashed;
        }

        img {
            position: absolute;
            clip: rect(10px, 100px, 100px, 10px);
            /*1920*1080*/
            /*注释：clip该属性不能用于 "overflow" 设置为 "visible" 的元素。属性值有rect(top,right,bottom,left)和auto；clip属性只能在元素设置了“position:absolute”或者“position:fixed”属性起作用。*/
        }
    </style>
</head>
<body>
<p>裁剪图片显示想要的区域</p>
<div class="box">
    <img src="images/lit-man.png" alt="">
</div>
<p>top和left取值为auto，当top或者left取值为auto时，相当于取值为0；</p>
<p>bottom和right取值为auto，当bottom和right取值为auto时，相当于元素的100%高度或者宽度；</p>
<p>rect()不能支持百分比值，这一点需要特别的注意。</p>
<p>https://blog.csdn.net/nicexibeidage/article/details/78466296</p>
</body>
</html>
