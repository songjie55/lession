<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/three.min.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        button {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            padding: 10px;
            color: #333333;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>


    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(95, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.x = 0;
    camera.position.z = 45;
    camera.position.y = 8;
    var derArr = [], ballNumber = 13, disDeg = (360 / ballNumber)
    var renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    function render() {
        renderer.render(scene, camera);
    }

    //图片加载器
    var loader = new THREE.TextureLoader();
    var imgObj = {}

    function loadImg(url) {
        return new Promise((resolve) => {
            loader.load(
                './normal.png',
                function (texture) {
                    imgObj[url] = texture
                    resolve(texture)
                }
            )
        })
    }

    loadImg('./select.png')
    loadImg('./normal.png').then(img => {
        for (var i = 0; i < ballNumber; i++) {
            createElement(img, initPosition(i))
        }
    })

    //添加元素

    function createElement(texture, position) {
        var geometry = new THREE.CircleGeometry(5, 32);
        var material = new THREE.MeshBasicMaterial({map: texture, transparent: true});//如何设置纹理图片的大小和元素的一直
        var circle = new THREE.Mesh(geometry, material);
        if (position) {
            circle.position.set(position.x, position.y, position.z)
        }
        scene.add(circle);
        render()
    }


    function initPosition(i) {
        derArr.push(i * disDeg)
        return {x: 30 * Math.sin(i * disDeg * Math.PI / 180), y: 0, z: 30 * Math.cos(i * disDeg * Math.PI / 180)}
    }

    var deg = Math.PI / 2;


    var raycaster = new THREE.Raycaster();//光线投射，用于确定鼠标点击位置
    var mouse = new THREE.Vector2();//创建二维平面
    window.addEventListener("mousedown", mousedown);//页面绑定鼠标点击事件
    //点击方法
    function mousedown(e) {
        //将html坐标系转化为webgl坐标系，并确定鼠标点击位置
        mouse.x = e.clientX / renderer.domElement.clientWidth * 2 - 1;
        mouse.y = -(e.clientY / renderer.domElement.clientHeight * 2) + 1;
        //以camera为z坐标，确定所点击物体的3D空间位置
        raycaster.setFromCamera(mouse, camera);
        //确定所点击位置上的物体数量
        var intersects = raycaster.intersectObjects(scene.children);
        //选中后进行的操作
        if (intersects.length) {
            //将图片值赋于纹理
            var index = scene.children.indexOf(intersects[0].object)
            // intersects[0].object
            changeMeshBasicMaterial(intersects[0].object)
            if (derArr[index] <= (disDeg / 2)) {
                totalDeg = 0
            } else {
                totalDeg = 360 - derArr[index]
            }
            if (totalDeg > 180) {
                direction = false;
                totalDeg = 360 - totalDeg
            } else {
                direction = true;
            }
            console.log(totalDeg)
            if (isEnd) {//阻止多次点击
                translateEl()
            }

        }
    }

    var isEnd = true, totalDeg = 0, direction = true;//判断旋转方向

    function ballAnim() {
        scene.children.forEach((ball, index) => {
            if (direction) {
                derArr[index] += 3;
            } else {
                derArr[index] -= 3;
            }
            if (derArr[index] < 0) {
                derArr[index] += 360
            }
            if (derArr[index] > 360) {
                derArr[index] -= 360
            }
            ball.position.x = 30 * Math.sin(derArr[index] * Math.PI / 180);
            ball.position.z = 30 * Math.cos(derArr[index] * Math.PI / 180);
        })
    }

    function translateEl() {
        if (totalDeg <= 0) {
            isEnd = true
            return false
        } else {
            isEnd = false
            totalDeg -= 3
        }
        ballAnim()
        render()
        requestAnimationFrame(translateEl);
    }

    function changeMeshBasicMaterial(el) {
        if (el) {
            el.material = new THREE.MeshBasicMaterial({
                map: imgObj['./select.png'],
                transparent: true
            });
            render()
        }
    }
</script>
</body>
</html>
