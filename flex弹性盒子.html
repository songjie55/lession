<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .p {
            width: 500px;
            height: 300px;
            border: 2px solid #333;
            display: flex;
        }

        .s {
            width: 50px;
            height: 50px;
            background-color: yellow;
        }

        .s:nth-child(1) {
            margin-right: 30px;
        }

        .s:nth-child(2) {
            margin-right: 50px;
        }

        .s:last-child {
            justify-self: flex-end;
            /*align-self: flex-end;*/
        }
    </style>
</head>
<body>
<div class="p">
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
</div>
</body>
</html>
