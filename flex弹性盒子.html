<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .p {
            width: 500px;
            height: 300px;
            border: 2px solid #333;
            display: flex;
            justify-content: space-between;
            /*    只是吧之间的距离平分*/
        }

        .s {
            width: 50px;
            height: 50px;
            background-color: yellow;
        }

        .s:nth-child(1) {
            width: 100px;
        }

        .s:nth-child(2) {
        }

        .s:last-child {
            width: 10px;
        }
    </style>
</head>
<body>
<div class="p">
    <div class="s"></div>
    <div class="s"></div>
    <div class="s"></div>
</div>
</body>
</html>
