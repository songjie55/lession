<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(rgba(0, 108, 172, 1), rgba(0, 122, 195, .7));
        }
        #stars {
            margin: 0 auto;
            max-width: 1600px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
        }
        .star {
            display: block;
            width: 1px;
            background: transparent;
            position: relative;
            opacity:0;
            /*过渡动画*/
            animation: star-fall 3s linear infinite;
        }

        .star:after {
            content: '';
            display: block;
            border: 0px solid #fff;
            border-width: 0px 90px 2px 90px;
            border-color: transparent transparent transparent rgba(255, 255, 255, .5);
            box-shadow: 0 0 1px 0 rgba(255, 255, 255, .1);
            /*变形*/
            transform: rotate(-45deg) translate(1px, 3px);
            transform-origin: 0% 100%;
        }
        @keyframes star-fall {
            0% {
                opacity: 0;
                transform: scale(0.5) translate(0, 0);
            }
            50% {
                opacity: 1;
                transform: translate(-200px, 200px);
            }
            100% {
                opacity: 0;
                transform: scale(1.2) translate(-300px, 300px);
            }
        }
    </style>
</head>
<body>
<div id="stars">
    <div class="star" style="top: 0px;left: 500px;"></div>
    <div class="star" style="top: 100px;left: 900px;"></div>
    <div class="star" style="top: 590px;left: 700px;"></div>
</div>
<script>
</script>
</body>
</html>
