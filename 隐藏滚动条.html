<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            background-color: #333;
            /*宽高都需要，overflow-x也是必须的*/
            width: 300px;
            height: 500px;
            overflow-x: hidden;
        }


        .content {
            width: 300px;
            /*加上下面这三行就可以*/
            height: 100%;
            /*高度必须加上*/
            padding-right: 15px;
            overflow-y: scroll;
            /******/
        }

        li {
            height: 100px;
            width: 100%;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul class="content">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</div>
</body>
</html>
