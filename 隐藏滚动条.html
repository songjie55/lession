<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            background-color: #333;
            width: 300px;
            height: 500px;
            overflow-x: hidden;
        }

        .wrap1 {
            width: 320px;
            height: 500px;
            overflow-y: scroll;
        }

        .content {
            width: 300px;

        }

        li {
            height: 100px;
            width: 100%;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="wrap1">
        <ul class="content">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
</div>
</body>
</html>
