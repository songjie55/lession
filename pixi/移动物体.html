<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/pixi.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    let app = new PIXI.Application({width: 500, height: 500});
    document.querySelector('.box').appendChild(app.view)
    PIXI.loader.add('./test.json').load(function () {
        let texture = PIXI.utils.TextureCache['012-king.png'];
        let king = new PIXI.Sprite(texture);
        king.width = 50;
        king.height = 50;
        king.position.set(101, 100)
        app.stage.addChild(king)
        app.ticker.add(delta => moction(delta))
        let dis = 1, size = 0.1;

        function moction(delta) {
            // moveCharactor();
            // glowUp();
        }

        function moveCharactor() {
            king.x += dis;

            if (king.x > 400) dis = -1;
            if (king.x < 100) dis = 1;
        }

        function glowUp() {
            if (size < 0.2)
                king.scale.set(size += 0.004)
        }

        window.addEventListener('keydown', function (ev) {
            switch (ev.key) {
                case 'ArrowUp':
                    king.y -= 5;
                    break
                case 'ArrowDown':
                    king.y += 5
                    break
                case 'ArrowRight':
                    king.x += 5;
                    break
                default:
                    king.x -= 5;
                    break
            }
        }, false)
    })
</script>
</body>
</html>
