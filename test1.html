<script>
    var text='lorem ipsum dolor sit amet, consectetur adipisicing elit';
    var position=[];
    var pos=text.indexOf('e');
    while (pos>0){
        position.push(pos);
        pos=text.indexOf('e',pos+1);
    }
    console.log(position);
    var ppp=[];
    for (let i=0;i<text.length;i++){
        if(text[i]=='e'){
            ppp.push(i);
        }
    }
    console.log(ppp);
</script>

</body>
