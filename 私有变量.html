<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //构造函数声明私有变量
    //方法一实例私有变量
    function myobject(){
        var num=10;//这里的私有变量相当于构造函数的实例属性是不会被共享的
        this.getNum=function () {
            num++;
            return num;
        }
    }
    var a=new myobject();
    a.getNum();
    var b=new myobject();
    console.log(b.getNum());//这里输出的不是12而是11，说明构造函数的私有变量没有被共享；
    //方法二静态私有变量
    //如果在一个私有作用域里面创建一个函数能获取到私有变量的话，就要用函数表达式声明一个函数
    (function(){
        var num=10;//私有变量
        getNum=function () {

        };
        getNum.prototype.say=function () {  //闭包,构造函数原型方法say在这引用了外面作用域链的Num变量;
            num++;
            return num;
        };
    })();
    var x=new getNum();
    var y=new getNum();
    console.log(x.say());//这样就可以在外面获得num这个私有变量；
    console.log(y.say());//但是由于这个是构造函数，所以所有的实例共享一个原型上的函数，函数say是闭包，闭包的作用域是一样的，所以访问的是同一个作用域，这时候num=12;

</script>
</body>
</html>
