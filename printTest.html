<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 2000px;
            background-color: red;
            transform: rotate(90deg) translateY(calc(-100vw + 100%));
            transform-origin: left top;
            transition: all 1s;
        }
    </style>
</head>
<body>
<div class="box">
    123
</div>
</body>
</html>
