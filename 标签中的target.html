<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="https://www.qq.com" target="_blank">blank 新窗口打开</a><br>
<a href="https://www.qq.com" target="_parent">parent 在父窗口中打开链接</a><br>
<a href="https://www.qq.com" target="_self">self 默认，当前页面跳转。</a><br>
<a href="https://www.qq.com" target="_top">top 在当前窗体打开链接，并替换当前的整个窗体(框架页)。</a><br>
<a href="https://www.qq.com" target='qq'>framename 在指定frame中打开页面,target对应的是frame的name</a><br>
<iframe name="qq" src="https://www.gpuhpc.com/" frameborder="1" width="200" height="150"></iframe>
</body>
</html>
