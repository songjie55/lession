<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="stickyFill.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #root {
            width: 300px;
            height: 300px;
            border: 1px solid #333;
            border-radius: 2px;
            margin: 150px auto 0;
            overflow-y: scroll;
        }

        .header, .bottom {
            width: 100%;
            height: 20px;
            position: sticky;
            z-index: 2;
            background: red;
        }

        .header {
            top: 20px;
        }

        .bottom {
            bottom: 0;
        }

        .text {
            margin-top: -20px;
            width: 100%;
            height: 1000px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="header"></div>
    <div class="text">123</div>
    <div class="bottom"></div>
</div>
</body>
</html>
